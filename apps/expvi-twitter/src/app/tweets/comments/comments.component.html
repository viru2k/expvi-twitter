<div *ngFor="let comment of comments$ | async">
  <div style="padding: 10px;">
    <p-card >

      <p-scrollpanel [style]="{ width: '100%', height: '75px' }">
        <p>
          {{ comment.text }}
      </p>
      </p-scrollpanel>

      <p-divider />

  </p-card>
  </div>

</div>

<form [formGroup]="form" (ngSubmit)="submit()" class="comment-form">
  <input
    pInputText
    type="text"
    formControlName="text"
    placeholder="Escribe un comentario..."
  />
  <p-button type="submit" label="Comentar" [disabled]="form.invalid" aria-label="comment" severity="success"></p-button>
</form>
