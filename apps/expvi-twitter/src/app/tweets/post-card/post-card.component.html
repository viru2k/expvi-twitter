
  <p-card  (click)="goToDetails(post.id!)">


  <!-- Usuario -->
  <div class="user">
    <img
      *ngIf="post.user?.avatar_url"
      [src]="post.user?.avatar_url"
      alt="Avatar"
      class="avatar"
    />
    <span class="username">{{ post.user?.name || 'Usuario an√≥nimo' }}</span>
  </div>

  <!-- Contenido del post -->
  <div class="content">
    <p *ngIf="post.content?.text">{{ post.content?.text }}</p>

    <ng-container *ngIf="post.content && isPicture(post.content)">
      <img
        [src]="post.content.picture_url"
        class="media"
        alt="Imagen del post"
      />
    </ng-container>

    <ng-container *ngIf="post.content && isVideo(post.content)">
      <video
        [src]="post.content.video_url"
        class="media"
        controls
      ></video>
    </ng-container>
  </div>


</p-card>
