<div class="timeline">
  <app-post-card *ngFor="let post of posts$ | async" [post]="post" />
  <div #scrollAnchor class="scroll-anchor"></div>
  <div *ngIf="isLoading$ | async" class="loading">Loading...</div>

</div>
<!-- Modal de creación -->
<app-create-post #postModal (postCreated)="timelineStore.loadTimeline()" />

<!-- Botón flotante -->
<button
  pButton
  icon="pi pi-plus"
  class="floating-button"
  (click)="postModal.open()"
  aria-label="Crear nuevo post"
>+</button>
